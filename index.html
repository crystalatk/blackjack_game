<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
        <img src="images/10_of_clubs.png" alt="playing card" class="first-card dealer-card playing-card">
        <img src="images/2_of_clubs.png" alt="playing card" class="second-card dealer-card playing-card">

      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
        <img src="images/3_of_hearts.png" alt="playing card" class="first-card player-card playing-card">
        <img src="images/4_of_spades.png" alt="playing card" class="second-card player-card playing-card">
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
    </div>
  </div>
</body>
</html>
